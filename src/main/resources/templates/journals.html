                    function sCall() {
                        var str = "";
                        var boxes = $("input:checkbox");
                        for (var i = 0; i < boxes.length; i++) {
                            var box = boxes[i];
                            if ($(box).prop('checked')) {
                                str += $(box).attr('value') + ",";
                            }
                        }
                        var myJson = {
                            "title": document.getElementById("stitle").value,
                            "name": document.getElementById("sname").value,
                            "issue": Math.min(parseInt(document.getElementById("sissue").value), 0),
                            "edition": document.getElementById("editor").value,
                            "author": document.getElementById("sauthor").value,
                            "publisher": document.getElementById("spublisher").value,
                            "tags": str
                        };
                        $.ajax({
                            url: "idk",
                            type: 'POST',
                            data: JSON.stringify(myJson)
                        });
                    }


                    function edit() {

                        editor.value = $('.editor').text();
                        author.value = $('.author').text();

                        issue.value = $('.issue').text();

                    }

                    function previewFile() {
                        var preview = document.getElementById('img');
                        var file = document.querySelector('input[type=file]').files[0];
                        var reader = new FileReader();

                        reader.onloadend = function () {
                            preview.src = reader.result;
                        };

                        if (file) {
                            reader.readAsDataURL(file);
                        } else {
                            preview.src = "";
                        }
                    }

                    function getBase64Image(imgElem) {
                        var canvas = document.createElement("canvas");
                        canvas.width = imgElem.clientWidth;
                        canvas.height = imgElem.clientHeight;
                        var ctx = canvas.getContext("2d");
                        ctx.drawImage(imgElem, 0, 0);
                        var dataURL = canvas.toDataURL("image/png");
                        return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
                    }
